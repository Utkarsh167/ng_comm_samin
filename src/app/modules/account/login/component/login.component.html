<h1 class="form_heading">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form_filed_wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <!-- <mat-error>{{getControl('email')|validate:'email'}}</mat-error> -->
    </mat-form-field>
  </div>
  <div class="form_filed_wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' :'text'">
      <!-- <mat-error>{{getControl('password')|validate:'password'}}</mat-error> -->
      <mat-icon matSuffix (click)="hide = !hide">
        {{hide ? 'visibility_off' :'visibility'}}
      </mat-icon>
    </mat-form-field>
  </div>
  <div class="form_filed_wrapper text-right">
    <a class="forgot" [routerLink]="'FORGOT_PASSWORD'|absolutePath">Forgot Password</a>
  </div>
  <div class="form_filed_wrapper text-center">
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
