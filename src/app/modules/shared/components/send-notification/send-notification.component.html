<div class="notifyWrapper">
    <div class="notifyHdr">
        <h4>Resend</h4>
    </div>
    <div class="notifyWrapper">
        <div class="notifyMsg">
            Are you sure you want to resend this notification?
        </div>
        <mat-form-field>
            <mat-label>Select Audience</mat-label>
            <mat-select [(ngModel)]="selectedUser">
                <mat-option [value]="'all'">
                    {{'All'}}
                </mat-option>
                <mat-option *ngFor="let admin of allAdminData" [value]="admin.id">
                    {{admin.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="flex_row">
            <div class="flex_col_sm_10">
                <div class="form_filed_wrapper_details text-center">
                    <ul class="btn_wrapper">
                        <li> <button mat-raised-button type="button" (click)="closeDialog(false)">No</button> </li>
                        <li> <button mat-raised-button color="primary" (click)="submit()">Yes</button> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
