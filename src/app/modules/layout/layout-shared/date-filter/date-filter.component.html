<h4>{{dateObject.label}}</h4>
<div class="flex_row">
  <div class="flex_col_sm_6">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" [formControl]="dateObject.fromDate" [max]="maxDate" (click)="picker1.open()"
        (dateChange)="dateChange($event)" placeholder="From Date" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="flex_col_sm_6">
    <mat-form-field>
      <input #toDate matInput [formControl]="dateObject.toDate" (dateChange)="setToDate()" [max]="maxDate" [min]="minDate"
        [matDatepicker]="picker2" (click)="picker2.open()" placeholder="To Date" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
</div>
